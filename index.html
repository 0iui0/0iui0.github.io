<div id="hitokoto" class="hitokoto-fullpage">
		    		<div class="bracket left">『</div>
		    		<div class="word" id="hitokoto_text">最简单的，有的人认为人活着就是为了吃饭，有的人是为了吃饭而活着。</div>
		    		<div class="bracket right">』</div>
		    		<div class="author" id="hitokoto_author">-「Bruce Jc」</div>
<!-- 老式写法，兼容性最忧 -->
<script>
  var xhr = new XMLHttpRequest();
  xhr.open('get', 'https://v1.hitokoto.cn');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      var data = JSON.parse(xhr.responseText);
      var hitokoto_text = document.getElementById('hitokoto_text');
      var hitokoto_author = document.getElementById('hitokoto_author');
      hitokoto_text.innerText = data.hitokoto;    
      hitokoto_author.innerText = data.from;
    }
  }
  xhr.send();
</script>
